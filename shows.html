---
layout: tna.default
permalink: /shows/
title: Shows
---
<div id="shows">
  <h1 class="title">{{ page.title }}</h1>
  <div class="row">
    <div class="col-md-8 section shows">
      <ul class="list-unstyled">
        {% for show in site.data.shows %}
        <li>
          {{ show.date }} / {{ show.addr }}, {{ show.city }}, {{ show.state }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
